<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Program</title>
</head>
<body>
    
    <div>
        <h3>Convert Temperature Program</h3>
        <label for="textBox">Enter a number to convert</label><br>
        <input type="text"  id="textBox">
        <br><br>
        <p>Select: </p>
        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit">Fahrenheit to Celsius</label><br>
        <input type="radio" name="unit" id="toCelsius">
        <label for="toCelsius">Celsius to Fahrenheit</label><br>
        <button id="btn" type="button">Convert</button>
        <p id="result"></p>

        <script src="script.js"></script>
    </div>
</body>
</html>
